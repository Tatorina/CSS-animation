<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sleeping cat</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="stand"></div>
            <div class="cat">
                <div class="_body"></div>
                <div class="speck">

                </div>
                <div class="speck2">

                </div>
                <div class="speck3">

                </div>
                <div class="speck4">

                </div>
                
                <div class="arm">
                  <div class="arm__soks"></div>
                  <div class="arm__paw"></div>
                </div>
                <div class="leg">
                  <div class="leg__soks" onmouseenter="mouselog(event)" onmouseleave="mouselog(event)">
                    <div class="leg__paw"></div>
                  </div>
                  
                </div>
                
                <div class="_head">
                    <div class="ear__left"></div>
                    <div class="ear__right"></div>
                    <div class="face">
                        <div class="eye _left"></div>
                        <div class="eye _right"></div>
                        <div class="nose"></div>
                    </div>
                </div>
                <div class="tail">
                   <div class="tail">
                     <div class="tail">
                      <div class="tail">
                        <div class="tail">
                          <div class="tail">
                            <div class="tail">
                              <div class="tail">
                                <div class="tail">
                                  <div class="tail">
                                    <div class="tail">
                                      <div class="tail">
                                        <div class="tail">
                                  
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                     </div>
                   </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
